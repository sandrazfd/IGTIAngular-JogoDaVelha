<p *ngIf= "!vencedor">Jogador atual: {{jogador}}</p>
<p *ngIf= "vencedor">Vencedor: {{vencedor}} </p>
<p><button (click)="reinicia()">Reiniciar partida</button></p>
<table>
  <tr *ngFor = "let row of [0,1,2]">
      <td *ngFor = "let col of [0,1,2]" (click)="processarJogada(row, col)">{{tabuleiro[row][col]}}</td>
  </tr>

</table>
